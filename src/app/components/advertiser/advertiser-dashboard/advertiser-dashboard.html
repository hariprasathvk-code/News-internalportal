<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">Ad Portal</h2>
    <nav>
      <ul>
        <li routerLink="create-ad" routerLinkActive="active">
          <i class="fa fa-plus"></i> Create Ads
        </li>
        <li routerLink="view-ads" routerLinkActive="active">
          <i class="fa fa-bullhorn"></i> View Ads
        </li>
        <li routerLink="view-billing" routerLinkActive="active">
          <i class="fa fa-credit-card"></i> View Billing
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="header">
      <h1>Advertiser Dashboard</h1>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>

    <!-- Child components render here -->
    <router-outlet></router-outlet>
  </main>
</div>
