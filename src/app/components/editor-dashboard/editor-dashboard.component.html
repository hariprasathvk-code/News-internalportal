<div class="app-layout">
  <app-editor-sidebar (sectionChange)="onSidebarSection($event)"></app-editor-sidebar>

  <div class="container">
    <div class="header-row">
      <div>
        <h1>ðŸ“° News Editor Dashboard</h1>
        <div class="subtitle">Manage and review news articles and advertisements</div>
      </div>
      <div class="header-actions">
        <button class="ai-btn" (click)="checkWithAI()">ðŸ¤– Check with AI</button>
        <button class="logout-btn" (click)="logout()">ðŸšª Logout</button>
      </div>
    </div>

    <div class="summary-row">
      <app-card-summary
        *ngFor="let card of summaryCards"
        [label]="card.label"
        [value]="card.value"
        [note]="card.note"
        [change]="card.change">
      </app-card-summary>
    </div>

    <!-- Conditional Content -->
    <ng-container *ngIf="selectedSection === 'news'">
      <app-article-list [articles]="articles"></app-article-list>
    </ng-container>

    <ng-container *ngIf="selectedSection === 'ads'">
      <app-ad-submission-list [ads]="ads"></app-ad-submission-list>
    </ng-container>

    <ng-container *ngIf="selectedSection === 'ai'">
      <div class="coming-soon">ðŸ¤– AI Insights - Coming Soon</div>
    </ng-container>

    <ng-container *ngIf="selectedSection === 'category'">
      <div class="coming-soon">ðŸ“‚ Category Management - Coming Soon</div>
    </ng-container>

    <ng-container *ngIf="selectedSection === 'reports'">
      <div class="coming-soon">ðŸ“Š Reports & Analytics - Coming Soon</div>
    </ng-container>
  </div>
</div>
