<div class="app-layout">
  <app-editor-sidebar (sectionChange)="onSidebarSection($event)"></app-editor-sidebar>
 
  <div class="container">
    <div class="header-row">
      <div>
        <h1>ğŸ“° News Editor Dashboard</h1>
        <div class="subtitle">Manage and review news articles and advertisements</div>
      </div>
      <div class="header-actions">
        <button
          class="ai-btn-all"
          (click)="checkAllWithAI()"
          [disabled]="isValidatingAll">
          <span *ngIf="!isValidatingAll">ğŸ¤– Check All with AI</span>
          <span *ngIf="isValidatingAll">â³ Validating All...</span>
        </button>
        <button class="logout-btn" (click)="logout()">ğŸšª Logout</button>
      </div>
    </div>
 
    <div class="summary-row">
      <app-card-summary
        *ngFor="let card of summaryCards"
        [label]="card.label"
        [value]="card.value"
        [note]="card.note"
        [change]="card.change">
      </app-card-summary>
    </div>
 
    <!-- News Submissions Section -->
    <ng-container *ngIf="selectedSection === 'news'">
      <app-article-list
        [articles]="articles"
        (validateArticle)="onValidateSingleArticle($event)"
        
        (approveArticle)="onApproveArticle($event)"
        (rejectArticle)="onRejectArticle($event)">
      </app-article-list>
    </ng-container>
 
    <!-- Ads Section -->
    <ng-container *ngIf="selectedSection === 'ads'">
      <app-ad-submission-list
  [ads]="ads"
  (checkAi)="checkAiValidation($event)">
</app-ad-submission-list>

    </ng-container>
 
    <!-- AI Insights Section -->
    <ng-container *ngIf="selectedSection === 'ai'">
      <div class="coming-soon">ğŸ¤– AI Insights - Coming Soon</div>
    </ng-container>

 <div *ngIf="selectedSection === 'category'">
  <div class="category-boxes">
    <button
      *ngFor="let cat of categories"
      (click)="onSelectCategory(cat.value)"
      [class.active]="selectedCategory === cat.value"
      class="category-btn">
      {{ cat.label }}
    </button>
  </div>
  <div *ngIf="selectedCategory">
    <div *ngFor="let news of selectedCategoryNews">
      <h4>{{ news.Title }}</h4>
      <p>{{ news.Description }}</p>
    </div>
    <div *ngIf="selectedCategoryNews.length === 0">
      No news found for selected category.
    </div>
  </div>
</div>



    <ng-container *ngIf="selectedSection === 'reports'">
      <app-reports></app-reports>
    </ng-container>

    <!-- âœ… ADDED: User Management Section -->
    <ng-container *ngIf="selectedSection === 'users'">
      <app-user-management></app-user-management>
    </ng-container>
    
  </div>
</div>
