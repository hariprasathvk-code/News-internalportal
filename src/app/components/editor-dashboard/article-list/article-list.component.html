<div class="article-list-section">
  <div class="article-list-header">
    <span>Today's Articles</span>
    <button class="view-btn">View All Articles</button>
  </div>
  <div *ngIf="articles.length === 0" class="no-articles">
    <p>ðŸ“­ No articles available.</p>
  </div>
  <div *ngIf="articles.length > 0">
    <!-- âœ… UPDATED: Added validateWithAI event handler -->
    <app-article-row
      *ngFor="let article of articles"
      [article]="article"
      (save)="onSaveArticle($event)"
      (validateWithAI)="onValidateWithAI($event)"
      (approve)="onApproveArticle($event)"
      (reject)="onRejectArticle($event)">
    </app-article-row>
  </div>
</div>
